<html lang="en_US">

<head>

<body>
    <header class="master-header">
        <nav class="left-nav">
            <i class="material-icons menu-item">menu</i>
            <img class="menu-item logo" alt="YouTube Logo" src="img/youtube_logo.png">
        </nav>

        <div class="searchbar">
            <input class="search-box" type="search" list="history" placeholder="Search">
            <button class="material-icons search-button">search</button>
        </div>

        <nav class="right-nav">
            <i class="material-icons menu-item">video_call</i>
            <i class="material-icons menu-item">apps</i>
            <i class="material-icons menu-item">notifications</i>
            <i class="material-icons menu-item">account_circle</i>
        </nav>
    </header>

    <section class="main-grid">
        <div class="left-container">
            <div class="video">
                <iframe width="860" height="615" src="https://www.youtube.com/embed/0cn1YTpDIUg" frameborder="0"
                    allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe>
            </div>
            <div class="title-box">Words go here</div>
            <div class="description-box">Words go here</div>
            <div class="comment-loading-box">Loading...</div>
        </div>

        <div class="right-container">
            <div class="sidebar">
                <div>
                    <img src="./img/thumbnail.png">
                </div>

                </div>

                    <img src="./img/thumbnail.png">
                </div>
                <div>
                    <img src="./img/thumbnail.png">
                </div>

            </div>
        </div>
    </section>



    <footer>
        <div class="settings-menu">
            <img class="menu-item logo footer-btn" alt="YouTube Logo" src="img/youtube_logo.png">
            <button class="footer-btn">
                <i class="material-icons">language</i>
                Language: English
                <i class="material-icons">arrow_drop_down</i>
            </button>
            <button class="footer-btn">
                Location: Netherlands
                <i class="material-icons">arrow_drop_down</i>
            </button>
            <button class="footer-btn">
                Restricted Mode: Off
                <i class="material-icons">arrow_drop_down</i>
            </button>
            <button class="footer-btn">
                <i class="material-icons">hourglass_empty</i>
                History
            </button>
            <button class="footer-btn">
                <i class="material-icons">help</i>

        </div>
